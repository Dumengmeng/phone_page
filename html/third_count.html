<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Third count bind</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		article{margin-top: 30px;}
		article .wrapper div{padding: 10px 0;height: 30px;line-height: 30px;}
		article .wrapper i img{width: 30px;height: 30px;margin-right: 6px;}
		article .wrapper .wechat{border-bottom: #ddd solid 1px;}
		article .wrapper .not_bind_title{color: #ddd;}
		article .wrapper .bind_title{color: #2a2a2a;}
		article p.tips{margin: 6%;text-indent: 2em;}
	</style>
</head>
<body>
	<header>
		<div class="head">
			<a href="#"><img src="../imgs/icon_back.png" class="back"></a>
			<a href="#">第三方账号绑定</a>
		</div>
	</header>

	<article>
		<div id="content">
			<div class="wrapper">
				<div class="wechat">
					<a href="#">
						<i class="l"><img src="../imgs/wechat.png"></i>
						<i class="l bind_title">微信</i>
						<i class="r tips">已绑定</i>
					</a>
				</div>
				<div class="pwd">
					<a href="#">
						<i class="l"><img src="../imgs/qq.png"></i>
						<i class="l not_bind_title">QQ</i>
						<i class="r tips reset">未绑定</i>
					</a>
				</div>
			</div>
			<p class="tips">绑定后，您可以使用第三方账号作为登录所有斐讯产品与服务的途径，为了您的账号安全，在未绑定手机，只绑定唯一第三方账号的情况下，不允许解绑。</p>
		</div>
	</article>


</body>
</html>
